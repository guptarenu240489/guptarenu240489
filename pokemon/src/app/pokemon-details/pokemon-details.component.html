<div class="container details" >
    <app-pokemon-statistics *ngIf="pokemonProfile ; else loadingError" [pokemonDetails]="pokemonProfile"></app-pokemon-statistics>
    <app-pokemon-profile *ngIf="pokemonProfile && profileAndSpecies" [profile]="profileAndSpecies"></app-pokemon-profile>
    <app-pokemon-evolution *ngIf="pokemonProfile && profileWithEvolution" [evolutionDetails]="profileWithEvolution"></app-pokemon-evolution>
    <app-pokemon-damage *ngIf="pokemonProfile" [pokemonDetails]="pokemonProfile"></app-pokemon-damage>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white">Loading Pokemon Details. </p>
</ngx-spinner>
<ng-template #loadingError>
    <div class="error-msg">
        <div *ngIf="loadingError$ | async"> Error loading pokemon details. Please ensure you have added valid Pokemon. </div>
        <img src="https://www.seekpng.com/png/detail/334-3345964_error-icon-download-attention-symbol.png" alt="error">
    </div>
</ng-template>
