<div class="pokemon" (click)="navigate()">
    <img [src]="image" [alt]="name">
    <div>{{ name | titlecase }}</div>
    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" fullscreen="true" size="default" type="ball-spin-clockwise">
        <p class="loading">Loading Pokemons...</p>
    </ngx-spinner>
</div>
